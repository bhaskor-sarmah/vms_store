<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/logged_fragments :: logged-links"></th:block>
    <th:block th:replace="fragments/logged_fragments :: logged-css"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <title>APVMS | STORE</title>
</head>

<body>
    <th:block th:replace="fragments/logged_fragments :: logged-sidebar"></th:block>
    <main id="panel">
        <div id="panel-content">
            <th:block th:replace="fragments/logged_fragments :: logged-navbar"></th:block>
            <div class="container-fluid main-content">
                <div class="row">
                    <div class="col-md-3">
                        <th:block th:replace="fragments/logged_fragments :: logged-store-sidebar"></th:block>
                    </div>
                    <div class="col-md-9">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item text-primary"><a th:href="@{/store}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Vehicle Search</a></li>
                            </ol>
                        </nav>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Type vehicle registration no..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                                                    <div class="input-group-append">
                                                        <select class="custom-select" id="inputGroupSelect01" style="border-radius: 0; height: 60px;">
                                                            <option value="All">Hired + Own</option>
                                                            <option value="Owned">Owned</option>
                                                            <option value="Hired">Hired</option>
                                                          </select>
                                                        <button class="btn btn-outline-secondary" type="button" id="btn-search">Search Vehicle</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <button type="button" data-target="#modalVehicle" data-toggle="modal" class="btn btn-primary float-right">New Vehicle</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12" id="div-search-results">
                                                <h1 class="text-center mt-5"><i class="fas fa-car"></i></h1>
                                                <h4 class="text-center mb-5">Searched vehicles will be displayed here...</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:replace="fragments/logged_fragments :: logged-footer"></th:block>
        </div>
    </main>
    <!-- Modal Vehicle-->
    <div class="modal fade" id="modalVehicle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-car"></i> Add/Edit Vehicle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Registration No Of Vehicle</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Vehicle Type</label>
                            <select class="form-control">
                                <option value="Owned">Owned</option>
                            <option value="Hired">Hired</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Category</label>
                            <select class="form-control">
                                <option value="">---Please Select---</option>
                                <option value="Bus">Bus</option>
                                <option value="Car">Car</option>
                                <option value="Truck">Truck</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Model No</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Mileage</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/logged_fragments :: logged-js-scripts"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(function() {
            $('#side-link-vehicle').addClass('list-group-item-secondary');

            $(document).on('click', '#btn-search', (e) => {
                $('#div-search-results').html(`
                        <table id="table-vehicle" class="display table ">
                            <thead class="text-center">
                                <tr>
                                    <th>SL No.</th>
                                    <th>Registration No</th>
                                    <th>Vehicle Type</th>
                                    <th>Category</th>
                                    <th>Model No</th>
                                    <th ></th>
                                    <th >Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr>
                                    <td>1</td>
                                    <td>AS-01-3234</td>
                                    <td><span class="badge badge-success">Owned</span></td>
                                    <td>Bus</td>
                                    <td>234234</td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="${contextPath}store/vehicle/1010">VIEW</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="#modalVehicle" data-toggle="modal">EDIT</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>AS-01-3234</td>
                                    <td><span class="badge badge-danger">Hired</span></td>
                                    <td>Bus</td>
                                    <td>234234</td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="${contextPath}store/vehicle/1010">VIEW</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="#modalVehicle" data-toggle="modal">EDIT</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>AS-01-3234</td>
                                    <td><span class="badge badge-success">Owned</span></td>
                                    <td>Bus</td>
                                    <td>234234</td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="${contextPath}store/vehicle/1010">VIEW</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="#modalVehicle" data-toggle="modal">EDIT</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>AS-01-3234</td>
                                    <td><span class="badge badge-danger">Hired</span></td>
                                    <td>Bus</td>
                                    <td>234234</td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="${contextPath}store/vehicle/1010">VIEW</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="#modalVehicle" data-toggle="modal">EDIT</a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>SL No.</th>
                                    <th>Registration No</th>
                                    <th>Vehicle Type</th>
                                    <th>Category</th>
                                    <th>Model No</th>
                                    <th colspan="2">Action</th>
                                </tr>
                            </tfoot>
                        </table>
            `);
                $('#table-vehicle').DataTable();
            });
        });
    </script>
</body>

</html>
