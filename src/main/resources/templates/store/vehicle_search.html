<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/logged_fragments :: logged-links"></th:block>
    <th:block th:replace="fragments/logged_fragments :: logged-css"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <title>APVMS | STORE</title>
</head>

<body>
    <th:block th:replace="fragments/logged_fragments :: logged-sidebar"></th:block>
    <main id="panel">
        <div id="panel-content">
            <th:block th:replace="fragments/logged_fragments :: logged-navbar"></th:block>
            <div class="container-fluid main-content">
                <div class="row">
                    <div class="col-md-3">
                        <th:block th:replace="fragments/logged_fragments :: logged-store-sidebar"></th:block>
                    </div>
                    <div class="col-md-9">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item text-primary"><a th:href="@{/store}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Vehicle Search</a></li>
                            </ol>
                        </nav>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Type vehicle registration no..." name="searchText">
                                                    <div class="input-group-append">
                                                        <select class="custom-select" name="searchType" style="border-radius: 0; height: 60px;">
                                                            <option value="0">Hired + Own</option>
                                                            <th:block th:if="${not #lists.isEmpty(vehicleTypeList)}">
                                                                <option th:each="x:${vehicleTypeList}" th:text="${x.title}" th:value="${x.vehicleTypeId}"></option>
                                                            </th:block>
                                                          </select>
                                                        <button class="btn btn-outline-secondary" type="button" id="btn-search">Search Vehicle</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <button type="button" data-target="#modalVehicle" data-toggle="modal" class="btn btn-primary float-right" data-vehicle-id="0">New Vehicle</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12" id="div-search-results">
                                                <h1 class="text-center mt-5"><i class="fas fa-car"></i></h1>
                                                <h4 class="text-center mb-5">Searched vehicles will be displayed here...</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:replace="fragments/logged_fragments :: logged-footer"></th:block>
        </div>
    </main>
    <!-- Modal Vehicle-->
    <div class="modal fade" id="modalVehicle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-car"></i> Add/Edit Vehicle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form id="form-vehicle">
                        <div><input type="hidden" name="id"></div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Registration No Of Vehicle</label>
                            <input type="text" class="form-control" name="vehicleRegistrationNo">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Vehicle Type</label>
                            <select class="form-control" name="vehicleType.vehicleTypeId" required>
                                <th:block th:if="${not #lists.isEmpty(vehicleTypeList)}">
                                    <option th:each="x:${vehicleTypeList}" th:text="${x.title}" th:value="${x.vehicleTypeId}"></option>
                                </th:block>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Category</label>
                            <select class="form-control" name="vehicleCategory.vehicleCategoryId" required>
                                <option value="">---Please Select---</option>
                                <th:block th:if="${not #lists.isEmpty(vehicleCategoryList)}">
                                    <option th:each="x:${vehicleCategoryList}" th:text="${x.title}" th:value="${x.vehicleCategoryId}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Fuel Type</label>
                            <select class="form-control" name="fuelType.fuelTypeId" required>
                                <option value="">---Please Select---</option>
                                <th:block th:if="${not #lists.isEmpty(fuelTypeList)}">
                                    <option th:each="x:${fuelTypeList}" th:text="${x.title}" th:value="${x.fuelTypeId}"></option>
                                </th:block>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Model No</label>
                            <input type="text" class="form-control" name="vehicleModel">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Mileage (Km/Litre)</label>
                            <input type="text" class="form-control" name="mileage" onkeyup="checkMileage(this);">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/logged_fragments :: logged-js-scripts"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(function() {
            $('#side-link-vehicle').addClass('list-group-item-secondary');


            $(document).on('click', '#btn-search', (e) => {
                getVehicleList()
            });


            // NEW ITEM
            $(document).on("submit", "#form-vehicle", function(e) {
                e.preventDefault();
                $('.error-message').remove();
                $.confirm({
                    title: 'Confirm!',
                    content: 'Are you sure you submit the form ?',
                    type: 'green',
                    typeAnimated: true,
                    buttons: {
                        confirm: function() {
                            $.ajax({
                                type: "POST",
                                url: contextPath + "store/vehicle/add",
                                timeout: 600000,
                                beforeSend: function() {
                                    $('body').block({
                                        message: '<h3>Processing...</h3>',
                                        css: {
                                            border: '3px solid darkgrey'
                                        }
                                    });
                                },
                                data: $("#form-vehicle").serialize(),
                                success: function(response) {
                                    $('#form-vehicle').trigger('reset');
                                    $.alert({
                                        title: 'Success!',
                                        content: "Vehicle Saved Successfully",
                                        type: 'green',
                                        typeAnimated: true
                                    });
                                    getVehicleList();
                                    $('#modalVehicle').modal('hide');
                                },
                                error: function(e) {
                                    if (e.responseJSON.httpStatus === 'BAD_REQUEST' && e
                                        .responseJSON.errorMessages != null) {
                                        $.each(e.responseJSON.errorMessages, function(key,
                                            value) {
                                            $("#form-vehicle").contents().find(
                                                '[name=' + key + ']').after(
                                                '<span class="error-message">' +
                                                value + '</span>');
                                            $('#' + key).html(
                                                '<span class="error-message">' +
                                                value + '</span>');
                                        });
                                    } else {
                                        $.alert({
                                            title: e.responseJSON.httpStatus,
                                            content: e.responseJSON.message,
                                            type: 'red',
                                            typeAnimated: true
                                        });
                                    }
                                },
                                complete: function() {
                                    $('body').unblock();
                                }
                            });
                        },
                        cancel: function() {}
                    }
                });
            });

            //DELETE VEHICLE
            $(document).on('click', '.delete-vehicle', function(e) {
                e.preventDefault();
                var ajax_return;
                let vehicleId = e.target.dataset.vehicleId;
                $.confirm({
                    title: 'Warning!',
                    content: "Are you sure you want to delete the vehicle?",
                    type: 'red',
                    typeAnimated: true,
                    buttons: {
                        confirm: function() {
                            $.confirm({
                                content: function() {
                                    var self = this;
                                    return ajax_return = $.ajax({
                                        type: "DELETE",
                                        url: contextPath + "store/vehicle/delete/" + vehicleId
                                    }).done(function(response) {
                                        self.setTitle("Success!");
                                        self.setType("green");
                                        self.setContent(response.message);
                                    }).fail(function(e) {
                                        self.setTitle(e.responseJSON.httpStatus);
                                        self.setType("red");
                                        self.setContent("ERROR");
                                    })
                                    return true;
                                },
                                buttons: {
                                    ok: function() {
                                        ajax_return.done(function(message) {
                                            getVehicleList();
                                        })
                                    }
                                }
                            });
                        },
                        cancel: function() {}
                    }
                });
            });


            //ON MODAL SHOW
            $(document).on('show.bs.modal', '#modalVehicle', function(e) {
                let vehicleId = e.relatedTarget.dataset.vehicleId;
                $("#form-vehicle").contents().find('[name=mileage]').val("0");
                if (vehicleId == 0) {
                    $("#form-vehicle").contents().find('[name=id]').val("");
                } else {
                    $("#form-vehicle").contents().find('[name=id]').val(e.relatedTarget.dataset.vehicleId);
                    $("#form-vehicle").contents().find('[name=vehicleModel]').val(e.relatedTarget.dataset.vehicleModel);
                    $("#form-vehicle").contents().find('[name=vehicleRegistrationNo]').val(e.relatedTarget.dataset.vehicleRegistrationNo);
                    $("#form-vehicle").contents().find('[name="vehicleType.vehicleTypeId"]').val(e.relatedTarget.dataset.vehicleTypeId);
                    $("#form-vehicle").contents().find('[name="vehicleCategory.vehicleCategoryId"]').val(e.relatedTarget.dataset.vehicleCategoryId);
                    $("#form-vehicle").contents().find('[name="fuelType.fuelTypeId"]').val(e.relatedTarget.dataset.fuelTypeId);
                    $("#form-vehicle").contents().find('[name=mileage]').val(e.relatedTarget.dataset.mileage);
                }
            });
        });
    </script>
    <script>
        // GET VEHICLE LIST
        function getVehicleList() {
            const searchText = $('[name=searchText]').val();
            const searchType = $('[name=searchType]').val();
            $.ajax({
                type: "GET",
                url: contextPath + "store/vehicle/search",
                timeout: 600000,
                beforeSend: function() {
                    $('body').block({
                        message: '<h3>Please wait...</h3>',
                        css: {
                            border: '3px solid darkgrey'
                        }
                    });
                },
                data: {
                    "searchText": searchText,
                    "searchType": searchType
                },
                success: function(response) {
                    var content = `
                        <table id="table-vehicle" class="table table-striped jambo_table text-black" style="width:100%">
                            <thead class="text-center">
                                <tr>
                                    <th>SL No.</th>
                                    <th>Regn. No</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Model No</th>
                                    <th>Fuel</th>
                                    <th colspan="4">Action</th>
                                </tr>
                                <tr class="d-none">
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>`;
                    $('#div-search-results').html(content);
                    var tableVehicle = $('#table-vehicle').DataTable({
                        "columnDefs": [{
                            "className": "text-center",
                            "targets": [0, 1, 2, 3, 4, 5]
                        }]
                    });

                    $.each(response.payload, function(key, vehicle) {
                        tableVehicle.row.add([
                            `<b>${key + 1}</b>`,
                            `${vehicle.vehicleRegistrationNo}`,
                            `${vehicle.vehicleType.title}`,
                            `${vehicle.vehicleCategory.title}`,
                            `${vehicle.vehicleModel}`,
                            `${vehicle.fuelType.title}`,
                            `<a class="btn btn-primary p-1 delete-item" href="${contextPath}store/vehicle/1010">OPEN JOB CARD</a>`,
                            `<a class="btn btn-primary p-1 delete-item" href="${contextPath}store/vehicle/${vehicle.id}">VIEW</a>`,
                            `<a class="btn btn-primary p-1" href="#modalVehicle" data-toggle="modal" data-vehicle-id="${vehicle.id}" data-vehicle-registration-no="${vehicle.vehicleRegistrationNo}" data-vehicle-type-id="${vehicle.vehicleType.vehicleTypeId}"
                            data-vehicle-model="${vehicle.vehicleModel}" data-vehicle-category-id="${vehicle.vehicleCategory.vehicleCategoryId}" data-fuel-type-id="${vehicle.fuelType.fuelTypeId}" data-mileage="${vehicle.mileage}"  >EDIT</a>`,
                            `<a class="btn btn-primary p-1 delete-vehicle" data-vehicle-id="${vehicle.id}" href="javascript:void(0)">DELETE</a>`
                        ]).draw(false);
                    });
                },
                error: function(e) {
                    console.log(e);
                },
                complete: function() {
                    $('body').unblock();
                }
            });
        }

        function checkMileage(el) {
            var ex = /^[0-9]+\.?[0-9]*$/;
            if (ex.test(el.value) == false) {
                el.value = el.value.substring(0, el.value.length - 1);
            }

            if ('' === el.value.trim()) {
                el.value = 0.00;
            }
        }
    </script>
</body>

</html>
