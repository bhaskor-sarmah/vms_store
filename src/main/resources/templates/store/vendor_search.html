<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/logged_fragments :: logged-links"></th:block>
    <th:block th:replace="fragments/logged_fragments :: logged-css"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <title>APVMS | STORE</title>
</head>

<body>
    <th:block th:replace="fragments/logged_fragments :: logged-sidebar"></th:block>
    <main id="panel">
        <div id="panel-content">
            <th:block th:replace="fragments/logged_fragments :: logged-navbar"></th:block>
            <div class="container-fluid main-content">
                <div class="row">
                    <div class="col-md-3">
                        <th:block th:replace="fragments/logged_fragments :: logged-store-sidebar"></th:block>
                    </div>
                    <div class="col-md-9">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item text-primary"><a th:href="@{/store}"><i
                                            class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Vendor Search</a></li>
                            </ol>
                        </nav>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="input-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="Type Vendor details..." aria-label="Vendor details"
                                                        aria-describedby="basic-addon2">
                                                    <div class="input-group-append">
                                                        <!-- <select class="custom-select" id="inputGroupSelect01"
                                                            style="border-radius: 0; height: 60px;">
                                                            <option value="All">Hired + Own</option>
                                                            <option value="Owned">Owned</option>
                                                            <option value="Hired">Hired</option>
                                                        </select> -->
                                                        <button class="btn btn-outline-secondary" type="button"
                                                            id="btn-search">Search Vendor</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <button type="button" data-target="#modalVendor" data-toggle="modal"
                                                    class="btn btn-primary float-right">New Vendor</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12" id="div-search-results">
                                                <h1 class="text-center mt-5"><i class="fas fa-car"></i></h1>
                                                <h4 class="text-center mb-5">Searched vendors will be displayed here...
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:replace="fragments/logged_fragments :: logged-footer"></th:block>
        </div>
    </main>
    <!-- Modal Vendor-->
    <div class="modal fade" id="modalVendor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-car"></i> Add/Edit Vendor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-item">
                        <div class="form-group">
                            <label for="vendorName">Vendor Name</label>
                            <input type="text" class="form-control" id="vendorName" name="vendorName">
                        </div>
                        <div class="form-group">
                            <label for="vendorDetails">Vendor Details</label>
                            <input type="text" class="form-control" id="vendorDetails" name="vendorDetails">
                        </div>
                        <div class="form-group">
                            <label for="vendeorContractFromDate">Vendor Contract From</label>
                            <input type="text" class="form-control" id="vendeorContractFromDate"
                                name="vendeorContractFromDate">
                        </div>
                        <div class="form-group">
                            <label for="vendeorContractToDate">Vendor Contract Untill</label>
                            <input type="number" class="form-control" id="vendeorContractToDate"
                                name="vendeorContractToDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="$('#form-item').submit();">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/logged_fragments :: logged-js-scripts"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(function () {
            $('#side-link-vehicle').addClass('list-group-item-secondary');

            // NEW ITEM
            $(document).on("submit", "#form-item", function (e) {
                e.preventDefault();
                $('.error-message').remove();
                $.confirm({
                    title: 'Confirm!',
                    content: 'Are you sure you submit the form ?',
                    type: 'green',
                    typeAnimated: true,
                    buttons: {
                        confirm: function () {
                            $.ajax({
                                type: "POST",
                                url: contextPath + "store/vendor/add",
                                timeout: 600000,
                                beforeSend: function () {
                                    $('body').block({
                                        message: '<h3>Processing...</h3>',
                                        css: {
                                            border: '3px solid darkgrey'
                                        }
                                    });
                                },
                                data: $("#form-item").serialize(),
                                success: function (response) {
                                    $('#form-item').trigger('reset');
                                    $.alert({
                                        title: 'Success!',
                                        content: "Vendor Saved Successfully",
                                        type: 'green',
                                        typeAnimated: true
                                    });
                                    getItemList();
                                    $('#modalItem').modal('hide');
                                },
                                error: function (e) {
                                    if (e.responseJSON.httpStatus === 'BAD_REQUEST' && e
                                        .responseJSON.errorMessages != null) {
                                        $.each(e.responseJSON.errorMessages, function (key,
                                            value) {
                                            $("#form-item").contents().find(
                                                '[name=' + key + ']').after(
                                                    '<span class="error-message">' +
                                                    value + '</span>');
                                            $('#' + key).html(
                                                '<span class="error-message">' +
                                                value + '</span>');
                                        });
                                    } else {
                                        $.alert({
                                            title: e.responseJSON.httpStatus,
                                            content: e.responseJSON.message,
                                            type: 'red',
                                            typeAnimated: true
                                        });
                                    }
                                },
                                complete: function () {
                                    $('body').unblock();
                                }
                            });
                        },
                        cancel: function () { }
                    }
                });
            });


            $(document).on('click', '#btn-search', (e) => {
                $('#div-search-results').html(`
                        <table id="table-vehicle" class="display table" style="width:100%;">
                            <thead class="text-center">
                                <tr>
                                    <th>SL No.</th>
                                    <th>Vendor Name</th>
                                    <th>Vendor Details</th>
                                    <th>Contract From</th>
                                    <th>Contract Untill</th>
                                    <th colspan="4">Action</th>
                                </tr>
                                <tr class="d-none">
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr>
                                    <td>1</td>
                                    <td>Bhaskor Jyoti Sarmah</td>
                                    <td>Hardware Supplier</td>
                                    <td>19-04-2020</td>
                                    <td>18-04-2021</td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="${contextPath}store/vendor/1010">Add Items</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="${contextPath}store/vendor/1010">VIEW</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="#modalVendor" data-toggle="modal">EDIT</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary p-1" href="#modalVendor" data-toggle="modal">DELETE</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            `);
                $('#table-vehicle').DataTable();
            });
        });
    </script>
</body>

</html>
