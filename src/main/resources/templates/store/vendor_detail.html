<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/logged_fragments :: logged-links"></th:block>
    <th:block th:replace="fragments/logged_fragments :: logged-css"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <title>APVMS | STORE</title>
</head>

<body>
    <th:block th:replace="fragments/logged_fragments :: logged-sidebar"></th:block>
    <main id="panel">
        <div id="panel-content">
            <th:block th:replace="fragments/logged_fragments :: logged-navbar"></th:block>
            <div class="container-fluid main-content">
                <div class="row">
                    <div class="col-md-3">
                        <th:block th:replace="fragments/logged_fragments :: logged-store-sidebar"></th:block>
                    </div>
                    <div class="col-md-9">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item text-primary"><a th:href="@{/store}"><i
                                            class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/store/vedor}">Vendors</a></li>
                                <li class="breadcrumb-item text-success">
                                    ID - <span th:text="${vendor.id}"></span>
                                </li>
                            </ol>
                        </nav>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-6">
                                                <h4><i class="fas fa-car"></i> Vendor Details</h4>
                                            </div>
                                            <div class="col-6 text-right">
                                                <h4><span class="badge badge-success p-2">
                                                        ID - <span th:text="${vendor.id}"></span></span>
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-3">
                                                <h5 class="card-title">Vendor Name</h5>
                                            </div>
                                            <div class="col-8">
                                                <h5 class="card-title">: <th:block th:text="${vendor.vendorName}">
                                                    </th:block>
                                                </h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3">
                                                <h5 class="card-title">Vendor Details</h5>
                                            </div>
                                            <div class="col-8">
                                                <h5 class="card-title">: <th:block th:text="${vendor.vendorDetails}">
                                                    </th:block>
                                                </h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3">
                                                <h5 class="card-title">Contract From</h5>
                                            </div>
                                            <div class="col-8">
                                                <h5 class="card-title">: <th:block th:text="${#dates.format(vendor.vendorContractFromDate, 'dd-MM-yyyy')}">
                                                    </th:block>
                                                </h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3">
                                                <h5 class="card-title">Contract Untill</h5>
                                            </div>
                                            <div class="col-8">
                                                <h5 class="card-title">: <th:block th:text="${#dates.format(vendor.vendorContractToDate, 'dd-MM-yyyy')}">
                                                    </th:block>
                                                </h5>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-12">
                                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                    <li class="nav-item">
                                                        <a class="nav-link active" id="home-tab" data-toggle="tab"
                                                            href="#home" role="tab" aria-controls="home"
                                                            aria-selected="true">Vendor Items</a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content" id="myTabContent">
                                                    <div class="tab-pane fade show active p-3" id="home" role="tabpanel"
                                                        aria-labelledby="home-tab">
                                                        <div class="row">
                                                            <div class="col-4">
                                                                <h5 class="card-title">List of Items</h5>
                                                            </div>
                                                            <div class="col-4">
                                                                <a class="btn btn-primary p-1 float-right" href="#"
                                                                    data-target="#modalItem" data-toggle="modal">Add
                                                                    New Item</a>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-12" id="div-item-list">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:replace="fragments/logged_fragments :: logged-footer"></th:block>
        </div>
    </main>
    <!-- Modal Item-->
    <div class="modal fade" id="modalItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-box-open"></i> Add new Items for
                        Vendor ID - <span th:text="${vendor.id}"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-item">
                        <input type="hidden" class="form-control" id="masterVendor.id" name="masterVendor.id" th:value="${vendor.id}">
                        <div><input type="hidden" class="form-control" name="id"></div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Item Name</label>
                            <input type="text" class="form-control" id="itemName" name="itemName">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Item Details</label>
                            <input type="text" class="form-control" id="itemDetails" name="itemDetails">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Unit</label>
                            <select class="form-control" id="itemUnit" name="itemUnit">
                                <option value="">---Please Select---</option>
                                <th:block th:if="${not #lists.isEmpty(unitList)}">
                                    <option th:each="x:${unitList}" th:text="${x.name}" th:value="${x.name}">Consumable
                                    </option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Price per unit</label>
                            <input type="number" class="form-control" id="itemPrice" name="itemPrice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="$('#form-item').submit();">Save</button>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/logged_fragments :: logged-js-scripts"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var vendorId = /*[[${vendor.id}]]*/ '0';
         /*]]>*/
    </script>
    <script>
        $(function () {
            $('#side-link-vendor').addClass('list-group-item-secondary');
            getItemList();
            $(document).on("submit", "#form-item", function (e) {
                e.preventDefault();
                // alert($("#form-item").serialize());
                $('.error-message').remove();
                $.confirm({
                    title: 'Confirm!',
                    content: 'Are you sure you submit the form ?',
                    type: 'green',
                    typeAnimated: true,
                    buttons: {
                        confirm: function () {
                            $.ajax({
                                type: "POST",
                                url: contextPath + "store/vendor/addItem",
                                timeout: 600000,
                                beforeSend: function () {
                                    $('body').block({
                                        message: '<h3>Processing...</h3>',
                                        css: {
                                            border: '3px solid darkgrey'
                                        }
                                    });
                                },
                                data: $("#form-item").serialize(),
                                success: function (response) {
                                    $('#form-item').trigger('reset');
                                    $.alert({
                                        title: 'Success!',
                                        content: "Vendor Item Saved Successfully",
                                        type: 'green',
                                        typeAnimated: true
                                    });
                                    getItemList();
                                    $('#modalItem').modal('hide');
                                },
                                error: function (e) {
                                    if (e.responseJSON.httpStatus === 'BAD_REQUEST' && e
                                        .responseJSON.errorMessages != null) {
                                        $.each(e.responseJSON.errorMessages, function (key,
                                            value) {
                                            $("#form-item").contents().find(
                                                '[name=' + key + ']').after(
                                                    '<span class="error-message">' +
                                                    value + '</span>');
                                            // $('#' + key).html(
                                            //     '<span class="error-message">' +
                                            //     value + '</span>');
                                        });
                                    } else {
                                        $.alert({
                                            title: e.responseJSON.httpStatus,
                                            content: e.responseJSON.message,
                                            type: 'red',
                                            typeAnimated: true
                                        });
                                    }
                                },
                                complete: function () {
                                    $('body').unblock();
                                }
                            });
                        },
                        cancel: function () { }
                    }
                });
            });

            //DELETE ITEM
            $(document).on('click', '.delete-item', function (e) {
                e.preventDefault();
                var ajax_return;
                let itemId = e.target.dataset.itemId;
                $.confirm({
                    title: 'Warning!',
                    content: "Are you sure you want to delete this Item?",
                    type: 'red',
                    typeAnimated: true,
                    buttons: {
                        confirm: function () {
                            $.confirm({
                                content: function () {
                                    var self = this;
                                    return ajax_return = $.ajax({
                                        type: "DELETE",
                                        url: contextPath + "store/vendor/deleteItem/" + itemId
                                    }).done(function (response) {
                                        self.setTitle("Success!");
                                        self.setType("green");
                                        self.setContent(response.message);
                                    }).fail(function (e) {
                                        self.setTitle(e.responseJSON.httpStatus);
                                        self.setType("red");
                                        self.setContent("ERROR");
                                    })
                                    return true;
                                },
                                buttons: {
                                    ok: function () {
                                        ajax_return.done(function (message) {
                                            getItemList();
                                        })
                                    }
                                }
                            });
                        },
                        cancel: function () { }
                    }
                });
            });
        });

        // ON MODAL SHOW
        $(document).on('show.bs.modal', '#modalItem', function (e) {
            let itemId = e.relatedTarget.dataset.itemId;
            if (itemId == 0) {
                $("#form-item").contents().find('[name=id]').val("");
            } else {
                $("#form-item").contents().find('[name=id]').val(e.relatedTarget.dataset.itemId);
                $("#form-item").contents().find('[name=itemName]').val(e.relatedTarget.dataset.itemName);
                $("#form-item").contents().find('[name=itemDetails]').val(e.relatedTarget.dataset.itemDetails);
                $("#form-item").contents().find('[name=itemUnit]').val(e.relatedTarget.dataset.itemUnit);
                $("#form-item").contents().find('[name=itemPrice]').val(e.relatedTarget.dataset.itemPrice);
            }
        });
    </script>
    <script>
        // GET VENDOR LIST
        function getItemList() {
            $.ajax({
                type: "GET",
                url: contextPath + "store/vendor/allItems/" + vendorId,
                timeout: 600000,
                beforeSend: function () {
                    $('body').block({
                        message: '<h3>Please wait...</h3>',
                        css: {
                            border: '3px solid darkgrey'
                        }
                    });
                },
                success: function (response) {
                    var content = `
                        <table id="table-items" class="display table ">
                            <thead class="text-center">
                                <tr>
                                    <th>SL No.</th>
                                    <th>Item Name</th>
                                    <th>Item Details</th>
                                    <th>Unit</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>`;
                    $('#div-item-list').html(content);
                    var tableItems = $('#table-items').DataTable({
                        "columnDefs": [{
                            "className": "text-center",
                            "targets": [0, 1, 2, 3, 4]
                        }]
                    });
                    $.each(response.payload, function (key, item) {
                        tableItems.row.add([
                            `<b>${key + 1}</b>`,
                            `${item.itemName}`,
                            `${item.itemDetails}`,
                            `${item.itemUnit}`,
                            `${item.itemPrice}`,
                            `<a class="btn btn-danger p-1 delete-item" data-item-id="${item.id}" href="javascript:void(0)">DELETE</a>`,
                            `<a class="btn btn-primary p-1" href="#modalItem" data-toggle="modal" data-item-id="${item.id}" data-item-name="${item.itemName}" data-item-details="${item.itemDetails}" data-item-unit="${item.itemUnit}" data-item-price="${item.itemPrice}">EDIT</a>`
                        ]).draw(false);
                    });
                },
                error: function (e) {
                    console.log(e);
                },
                complete: function () {
                    $('body').unblock();
                }
            });
        }
    </script>
</body>

</html>
